<div id='commits' class='widget-list' ng-controller='CommitsCtrl'>
    <div class='wrapper'>
        <h1 class='title'>{{project.name}}</h1>
        <div>
            <p class='label'>Committer: <span class='commit_data'>{{project.committer}}</span></p>
            <p class='label'>Message: <span class='commit_data'>{{project.commit_message}}</span></p>
            <p class='label'>Committed: <span class='commit_data'>{{project.date}}</span></p>
        </div>
    </div>
</div>
