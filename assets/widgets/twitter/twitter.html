<div id='tweet_mentions' class='widget widget-comments widget-list'>
    <div class='wrapper'>
        <h1 class='title'>Tweets mentioning #OSUOSL</h1>
        <div class='comment-container'>
            <h3><img src='{{ currentComment.avatar }}'><span class='name'>{{ currentComment.name }}</span></h3>
            <p class='comment'>{{ currentComment.body }}</p>
        </div>
        <p class='more-info'></p>
    </div>
</div>
